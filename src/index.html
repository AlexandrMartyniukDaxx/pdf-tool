<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>PDF Template Editor</title>
    <style>
        .border {
            border: 1.5px solid rgb(70, 70, 70);
        }

        div.CodeMirror {
            height: 100%;
        }
    </style>
</head>

<body>
    <div id="root" class="p-3">
        <div class="card">
            <div class="card-body">
                <div class="d-flex flex-row" style="height:700px">
                    <div class="w-50 pr-2 d-flex flex-column">
                        <div>HTML Markup</div>
                        <input type="file" class="my-1" id="template-upload">
                        <div style="height: 580px;">
                            <textarea id="code"></textarea>
                        </div>
                        <button id="save-template" class="btn btn-success my-1">Save</button>
                    </div>
                    <div class="w-50 pl-2 d-flex flex-column">
                        <div>JSON Data</div>
                        <input type="file" class="my-1" id="data-upload">
                        <div style="height: 580px;">
                            <textarea id="data"></textarea>
                        </div>
                        <button id="save-data" class="btn btn-success my-1">Save</button>
                        <a id="download" hidden></a>
                    </div>
                </div>
                <hr/>
                <div>HTML Preview</div>
                <iframe id="preview" class="border" style="border: 0; width: 1140px; height: 900px; display: block;"></iframe>
                <hr/>
                <button id="get-pdf" class="btn btn-small btn-danger mt-3 mb-1">Generate PDF</button>
                <div>
                    <a id="pdf-download"></a>
                    <br>
                    <div class="border">
                        <iframe id="pdf-preview" class="w-100" style="border: 0; height: 90vh;" onscroll="event.stopPropagation()"></iframe>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
